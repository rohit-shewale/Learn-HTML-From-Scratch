<!-- HTML stands for Hypertext Markup Language 
it's called hypertext because it connects various webpages
it's called markup language because it guides the browser how to structure the content on a webpage -->

<!DOCTYPE html> <!-- it is useed to make browser understand the version of html used in document current version of html is HTML5 -->
<html lang="en"> <!-- The <html> tag represents the root of an HTML document.The lang attribute declare the language of the Web page-->
<head> <!-- The <head> element contains metadata(data about data).Metadata define the document title, character set, styles, scripts and other meta information.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags are HTML tags used to provide additional information about a web page to search engines and other clients-->
    <title>Document</title>
</head>
<body>
    <!-- It defines the document's body.The <body> element contains all the contents of an HTML document, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
    <!-- HTML Elements : An html element is defined by start tag ,some content and end tag . Standard elements that browser recognizes Paragraph,Heading,Images. -->
    <!-- HTML Tags : The component used to design the structure of websites are  called Html Tags. <p>(Opening tag) Hello World (Content) </p>(Closing tag)  -->
    <p>Hello World</p> <!-- Hello World -->
    <p>This is first paragraph</p> <!-- The <p> HTML element represents a paragraph-->
    <h1>Main Heading</h1> <!-- The <h1> to <h6> HTML elements represents six levels of section headings.The <h1> is highest section level and <h6> is the lowest-->
</body>
</html>
